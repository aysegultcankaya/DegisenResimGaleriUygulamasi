<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <style>
    body {
      background-color: rgb(77, 77, 77);
    }
    h1 {
      color: aliceblue;
    }
    .part {
      display: flex;
      margin: 10px;
    }
    img {
      border-radius: 5px;
    }
  </style>
  <body>
    <div>
      <h1 class="text-center mb-5 mt-3">Resim Galerisi</h1>
    </div>
    <div>
      <div class="container">
        <div class="row" id="resim"></div>
      </div>
    </div>
    <script>
      function getResim() {
        for (let i = 1; i <= 15; i++) {
          let randomUrl = `https://source.unsplash.com/random/${
            Math.floor(Math.random() * 10) + 200
          }x${Math.floor(Math.random() * 10) + 200}`;

          document.getElementById(
            "resim"
          ).innerHTML += `<div class=part "><img style="box-shadow: 10px 10px 42px 10px rgba(255,255,255,0.75);" src='${randomUrl}' width="200" /></div>`;
        }
      }

      window.onload = getResim;
    </script>
  </body>
</html>
